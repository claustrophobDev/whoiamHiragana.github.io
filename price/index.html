<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana | Pricing</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: linear-gradient(152deg, #000000 0%, #1c1c1e 100%);
            --text: #f5f5f7;
            --accent: #0071e3;
            --secondary: #86868b;
            --hover-bg: rgba(0, 113, 227, 0.15);
            --card-bg: rgba(28, 28, 30, 0.8);
            --shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            --glow: 0 0 24px rgba(0, 113, 227, 0.3);
            --section-spacing: 8rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem 0;
            z-index: 1000;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: saturate(180%) blur(20px);
            transition: all 0.3s ease;
        }

        .scrolled {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.75rem 0;
            border-bottom-color: rgba(255, 255, 255, 0.15);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.5px;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            position: relative;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .nav-links a.active {
            color: var(--accent);
        }

        .price-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10rem 2rem 8rem;
            position: relative;
            overflow: hidden;
        }

        .price-section::before,
        .price-section::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: float 12s ease-in-out infinite alternate;
        }

        .price-section::before {
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 50% 50%, var(--accent) 0%, rgba(0,113,227,0) 70%);
        }

        .price-section::after {
            bottom: 20%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 50% 50%, #00e3ff 0%, rgba(0,227,255,0) 70%);
            animation-delay: -4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
            100% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .price-content {
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        .price-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--text);
            line-height: 1.2;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .price-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
        }

        .price-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--glow);
            border-color: rgba(0, 113, 227, 0.3);
        }

        .price-card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .price-card .price {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--accent);
        }

        .price-card ul {
            list-style: none;
            margin: 1rem 0;
            padding: 0;
            color: var(--secondary);
            text-align: left;
        }

        .price-card ul li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price-card ul li i {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .price-card a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .price-card a:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }

        footer {
            padding: 2rem 1rem;
            background: #1c1c1e;
            text-align: center;
            color: var(--secondary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--secondary);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
            transform: scale(1.2);
        }

        @media (max-width: 1024px) {
            .price-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .price-grid {
                grid-template-columns: 1fr;
            }

            .price-title {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Hiragana</a>
            <div class="nav-links">
                <a href="https://github.com/whoiamHiragana?tab=repositories" target="_blank">GitHub</a>
                <a href="/">Home</a>
                 <a href="/price">Price</a> 
                <a href="/contact">Contact</a> 
                <a href="/donate">Donate</a>   
            </div>
        </nav>
    </header>

    <main>
        <section class="price-section">
            <div class="price-content">
                <h1 class="price-title">Pricing Plans</h1>
                <div class="price-grid">
                    <div class="price-card">
                        <h3>Website Development</h3>
                        <div class="price">From $20</div>
                        <ul>
                            <li><i class='bx bx-check'></i> Responsive Design</li>
                            <li><i class='bx bx-check'></i> SEO Optimization</li>
                            <li><i class='bx bx-check'></i> 1 Year Support</li>
                        </ul>
                        <a href="/contact">Contact Us</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/whoiamHiragana/" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://gitverse.ru/claustrophob/" target="_blank">
                <i class='bx bx-code-alt'></i>
            </a>
        </div>
        <p>Â© 2025 Hiragana. All rights reserved.</p>
    </footer>

    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
