<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>claustrophob</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root {
      --bg: #0b0d12;
      --text: #e8e9ef;
      --muted: #a7adbb;
      --card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.10);
      --border-2: rgba(255,255,255,0.06);
      --accent-1: #a855f7; 
      --accent-2: #22d3ee; 
      --shadow: 0 10px 40px -10px rgba(168,85,247,0.35);
      --radius-xl: 20px;
      --radius-2xl: 24px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text);
    }

    .bg-neon {
      position: fixed; inset: 0; pointer-events: none; z-index: -1;
    }
    .bg-neon::before {
      content: ""; position: absolute; left: 50%; top: -20vh; width: 70vh; height: 70vh; transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(168,85,247,0.30), transparent 70%);
      filter: blur(40px);
    }
    .bg-neon::after {
      content: ""; position: absolute; right: -15vh; bottom: -15vh; width: 50vh; height: 50vh;
      background: radial-gradient(closest-side, rgba(34,211,238,0.25), transparent 70%);
      filter: blur(40px);
    }

    .grid-dots {
      position: fixed; inset: 0; pointer-events: none; z-index: -1;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 24px 24px; mask-image: linear-gradient(to bottom, black, transparent);
    }

    header {
      position: sticky; top: 0; backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.25); border-bottom: 1px solid var(--border-2);
    }
    .container { width: min(1120px, 100%); margin: 0 auto; padding: 0 24px; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 16px 0; }

    .brand { display: flex; align-items: center; gap: 10px; font-weight: 600; letter-spacing: .02em; }
    .brand svg { width: 28px; height: 28px; }

    nav a { color: #cfd3dd; text-decoration: none; font-size: 14px; opacity: .85; }
    nav a:hover { opacity: 1; }
    nav { display: none; gap: 20px; }
    @media (min-width: 768px) { nav { display: flex; } }

    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; font-size: 14px; border-radius: 12px; cursor: pointer;
      background: transparent; color: var(--text); border: 1px solid var(--border);
    }
    .btn:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.18); }
    .btn-primary { background: rgba(255,255,255,0.92); color: #0a0a0a; border: none; }
    .btn-primary:hover { background: white; }

    main { width: min(1120px, 100%); margin: 0 auto; padding: 0 24px; }

    .hero { display: grid; grid-template-columns: 1fr; gap: 40px; align-items: center; padding: 64px 0 48px; }
    @media (min-width: 900px) { .hero { grid-template-columns: 1.1fr .9fr; padding: 96px 0; } }
    .h1 { font-size: clamp(32px, 6vw, 64px); font-weight: 800; letter-spacing: -0.02em; margin: 0; }
    .lead { color: #cfd3dd; font-size: clamp(16px, 2.4vw, 20px); margin: 12px 0 0; max-width: 48ch; }
    .chips { display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap; }
    .chip { display: inline-flex; align-items: center; gap: 8px; border: 1px solid var(--border); border-radius: 999px; padding: 6px 10px; color: #cfd3dd; font-size: 13px; }

    .panel { position: relative; border: 1px solid var(--border); border-radius: var(--radius-2xl); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0)); padding: 24px; }
    .panel::before { content: ""; position: absolute; inset: -6px; z-index: -1; border-radius: inherit; filter: blur(24px);
      background: linear-gradient(135deg, rgba(168,85,247,0.20), rgba(34,211,238,0.20), transparent 60%);
      animation: glow 4s ease-in-out infinite alternate; }
    @keyframes glow { from { opacity: .6; } to { opacity: .95; } }

    .tiles { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .tile { border: 1px solid var(--border); border-radius: 16px; padding: 14px; background: rgba(255,255,255,0.03); }
    .tile .label { font-size: 11px; text-transform: uppercase; letter-spacing: .14em; color: #9aa3b3; }
    .tile .value { margin-top: 6px; font-size: 14px; color: #e7e9f3; }

    .section { margin-top: 8px; }
    .section h2 { font-size: 18px; color: #eaeaf4; opacity: .9; margin: 0 0 14px; }
    .skills { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px; }
    @media (min-width: 800px) { .skills { grid-template-columns: repeat(4, minmax(0,1fr)); } }
    .skill { display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); padding: 10px 12px; border-radius: 14px; font-size: 14px; }

    #projects { margin-top: 56px; }
    .projects-head { display: flex; align-items: end; justify-content: space-between; gap: 12px; margin-bottom: 16px; }
    .projects-grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 640px) { .projects-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .projects-grid { grid-template-columns: repeat(3, 1fr); } }
    .card { position: relative; overflow: hidden; border: 1px solid var(--border); background: var(--card); border-radius: var(--radius-xl); padding: 18px; transition: transform .2s ease; }
    .card::after { content: ""; position: absolute; right: -64px; top: -64px; width: 160px; height: 160px; border-radius: 999px; filter: blur(28px); background: linear-gradient(135deg, rgba(168,85,247,0.20), rgba(34,211,238,0.20)); transition: transform .2s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
    .card:hover::after { transform: scale(1.05); }
    .card h3 { margin: 0; font-size: 18px; }
    .card p { margin: 8px 0 0; color: #cfd3dd; font-size: 14px; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
    .stack { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .stack .tag { font-size: 12px; border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; color: #cdd2df; background: rgba(0,0,0,0.20); }
    .meta { margin-top: 12px; display: flex; align-items: center; gap: 8px; color: #b8bfce; font-size: 12px; }

    footer { margin-top: 56px; border-top: 1px solid var(--border-2); text-align: center; padding: 28px 0; color: #aab1c2; font-size: 12px; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="bg-neon" aria-hidden="true"></div>
  <div class="grid-dots" aria-hidden="true"></div>

  <header>
    <div class="container">
      <div class="row">
        <div class="brand">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden>
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                <stop stop-color="#a855f7" />
                <stop offset="1" stop-color="#22d3ee" />
              </linearGradient>
            </defs>
            <path d="M12 3l7 4v10l-7 4-7-4V7l7-4Z" stroke="url(#g1)" stroke-width="2" />
            <circle cx="12" cy="12" r="3" fill="url(#g1)" />
          </svg>
          <span>claustrophob</span>
        </div>
        <nav>
          <a href="#projects">Проекты</a>
        </nav>
        <button id="copyBtn" class="btn" type="button" aria-live="polite">
          <span class="sr-only">Скопировать ник</span>
          <span id="copyLabel">Скопировать ник</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" id="top">
      <div>
        <h1 class="h1">claustrophob</h1>
        <p class="lead">Разработчик на <strong>C++</strong> и <strong>Rust</strong>.</p>
        <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:18px;">
          <a class="btn btn-primary" href="#projects">Смотреть проекты</a>
          <button class="btn" type="button" onclick="copyNick()">Ник: claustrophob</button>
        </div>
        <div class="chips">
          <span class="chip">C++</span>
          <span class="chip">Rust</span>
        </div>
      </div>
      <div>
        <div class="panel">
          <div class="tiles">
            <div class="tile"><div class="label">Языки</div><div class="value">C++, Rust</div></div>
            <div class="tile"><div class="label">Подход</div><div class="value">Минимализм, скорость, надёжность</div></div>
            <div class="tile"><div class="label">Фокус</div><div class="value">Системное и высокопроизводительное</div></div>
            <div class="tile"><div class="label">Ник</div><div class="value">claustrophob</div></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" aria-labelledby="skills-title">
      <h2 id="skills-title">Технологии</h2>
      <div class="skills">
        <div class="skill">C++</div>
        <div class="skill">Rust</div>
        <div class="skill">ImGui</div>
        <div class="skill">P2P</div>
        <div class="skill">FUSE</div>
        <div class="skill">OpenGL</div>
        <div class="skill">Docker</div>
        <div class="skill">Linux</div>
      </div>
    </section>

    <section id="projects" aria-labelledby="projects-title">
      <div class="projects-head">
        <h2 id="projects-title" style="margin:0; font-size:24px;">Проекты</h2>
        <span style="color:#9aa3b3; font-size:12px;">демо-примеры</span>
      </div>
      <div class="projects-grid" id="projectsGrid">
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> claustrophob
  </footer>

  <script>
    const NICK = "claustrophob";

    const PROJECTS = [
      {
        title: "HexScope",
        stack: ["C++", "ImGui"],
        blurb: "Исследователь памяти процессов: подключение к PID, сигнатурный AOB-поиск, pointer scan и freeze-наблюдатели. Для отладки и обучения.",
      },
      {
        title: "Liquor Messenger",
        stack: ["Rust", "P2P"],
        blurb: "Закрытый мессенджер для своего круга: сквозное шифрование, локальные ключи, приватные комнаты, self‑hosted нода без центральных серверов.",
      },
      {
        title: "ShadowFS",
        stack: ["Rust", "FUSE"],
        blurb: "Шифрованная виртуальная ФС: прозрачное XChaCha20‑Poly1305, сокрытие имён, ленивое расшифрование, монтирование в user‑space.",
      },
      {
        title: "PathTracer",
        stack: ["C++"],
        blurb: "Мини‑трассировщик путей: материалы Lambert/Metal, эмиссивные источники, простая BVH и мульти‑семплинг для статических сцен.",
      },
      {
        title: "EchoGuard",
        stack: ["Rust", "CLI"],
        blurb: "Аудит сетевых правил: парсит iptables/nftables, строит граф зависимостей, подсвечивает конфликты и неиспользуемые цепочки.",
      },
      {
        title: "PaperControl",
        stack: ["Rust"],
        blurb: "RCON‑менеджер игровых серверов: бэкапы по расписанию, ротация архивов, статусы, быстрые команды и уведомления.",
      },
    ];

    function el(tag, cls, text) {
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      if (text) e.textContent = text;
      return e;
    }

    function renderProjects() {
      const grid = document.getElementById('projectsGrid');
      grid.innerHTML = '';
      PROJECTS.forEach((p, i) => {
        const card = el('article', 'card');
        const head = el('div'); head.style.display='flex'; head.style.alignItems='center'; head.style.justifyContent='space-between'; head.style.gap='12px';
        const h3 = el('h3', null, p.title);
        const idx = el('span', null, String(i+1).padStart(2,'0')); idx.style.fontSize='10px'; idx.style.letterSpacing='.2em'; idx.style.opacity='.6'; idx.style.textTransform='uppercase';
        head.append(h3, idx);

        const blurb = el('p', null, p.blurb);

        const stack = el('div', 'stack');
        p.stack.forEach(t => stack.append(el('span', 'tag', t)));

        const meta = el('div', 'meta');
        meta.append(el('span', null, 'Репозиторий будет позже'));

        card.append(head, blurb, stack, meta);
        grid.append(card);
      });
    }

    function copyNick() {
      navigator.clipboard.writeText(NICK).then(() => {
        const btn = document.getElementById('copyBtn');
        const lbl = document.getElementById('copyLabel');
        if (lbl) lbl.textContent = 'Скопировано';
        btn?.classList.add('btn-primary');
        setTimeout(() => { if (lbl) lbl.textContent = 'Скопировать ник'; btn?.classList.remove('btn-primary'); }, 1500);
      }).catch(() => {
        alert('Не удалось скопировать. Ник: ' + NICK);
      });
    }

    document.getElementById('copyBtn')?.addEventListener('click', copyNick);
    document.getElementById('year').textContent = new Date().getFullYear();

    renderProjects();

    (function runTests(){
      const results = [];
      function test(name, fn) {
        try { const ok = !!fn(); results.push({ name, pass: ok }); }
        catch (e) { results.push({ name, pass: false, info: String(e) }); }
      }

      test('#projects exists', () => !!document.getElementById('projects'));

      test('No #contact link in header', () => !document.querySelector('a[href="#contact"]'));

      const must = ["HexScope","Liquor Messenger","ShadowFS","PathTracer","EchoGuard","PaperControl"];
      test('All required project cards rendered', () => {
        const titles = Array.from(document.querySelectorAll('.card h3')).map(e => e.textContent?.trim());
        return must.every(m => titles.includes(m));
      });

      test('Copy button exists', () => !!document.getElementById('copyBtn'));

      test('Nick shown in tiles', () => /claustrophob/.test(document.body.textContent || ''));

      const allPass = results.every(r => r.pass);
      const summary = results.map(r => `${r.pass ? 'PASS' : 'FAIL'} – ${r.name}${r.info ? ` (${r.info})` : ''}`).join('; ');
      (console[allPass ? 'log' : 'warn'])("[portfolio tests]", summary);
    })();
  </script>
</body>
</html>
